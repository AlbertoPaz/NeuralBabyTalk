# dataset setting
dataset: coco
input_json: 'data/coco_robust/cap_coco.json'
input_dic: 'data/coco_robust/dic_coco.json'
image_path: '/srv/share/datasets/coco/images'
proposal_h5: 'data/coco/coco_detection.h5'
# language model
att_model: topdown
rnn_size: 1024
num_layers: 1
seq_length: 20
# image model
image_size: 576
image_crop_size: 512
# decode setting
decode_noc: False
cached_tokens: 'coco-all-idxs'
val_split: 'test'
val_images_use: -1
cider_df: 'corpus'
